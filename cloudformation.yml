AWSTemplateFormatVersion: 2010-09-09
Description: AWS CloudFormation Template to create a Rancher environment
Parameters:
  KeyName:
    Description: Name of an existing EC2 KeyPair to enable SSH access to the instances
    Type: 'AWS::EC2::KeyPair::KeyName'
    ConstraintDescription: must be the name of an existing EC2 KeyPair.
  RancherInstanceType:
    Description: The Rancher server instance type
    Type: String
    Default: t2.medium
    AllowedValues:
      - t2.small
      - t2.medium
      - t2.large
      - t2.xlarge
    ConstraintDescription: must be a valid EC2 instance type.
  RancherInstanceVolumeSize:
    Description: The size of the volume (GB)
    Type: Number
    Default: '16'
    MinValue: '1'
    MaxValue: '1024'
    ConstraintDescription: must be between 1 and 1024 GB.
  RancherPort:
    Description: The Rancher server port
    Type: String
    Default: '8080'
    AllowedPattern: '^[1-9][0-9]{2,4}$'
    ConstraintDescription: must be a valid port number.
  RancherVersion:
    Description: The Rancher server version
    Type: String
    Default: v1.6.25
    AllowedPattern: '^v[0-9]+\.[0-9]+\.[0-9]+$'
    ConstraintDescription: must be a valid port number.
  DatabaseAdminPassword:
    Description: The database admin account password
    Type: String
    NoEcho: 'true'
    MinLength: '8'
    MaxLength: '41'
    AllowedPattern: '[a-zA-Z0-9]*'
    ConstraintDescription: must contain only alphanumeric characters.
  DatabaseAdminUser:
    Description: The database admin account username
    Type: String
    Default: admin
    MinLength: '1'
    MaxLength: '16'
    AllowedPattern: '[a-zA-Z][a-zA-Z0-9]*'
    ConstraintDescription: must begin with a letter and contain only alphanumeric characters.
  DatabaseAllocatedStorage:
    Description: The size of the database (GB)
    Type: Number
    Default: '50'
    MinValue: '5'
    MaxValue: '1024'
    ConstraintDescription: must be between 5 and 1024 GB.
  DatabaseName:
    Description: The name of the database
    Type: String
    Default: rancher
    MinLength: '1'
    MaxLength: '41'
    AllowedPattern: '[a-z\-]*'
    ConstraintDescription: must contain only lowercase characters.
  DatabaseInstanceClass:
    Description: The database instance class
    Type: String
    Default: db.t2.small
    AllowedValues:
      - db.t2.small
      - db.t2.medium
      - db.t2.large
      - db.t2.xlarge
    ConstraintDescription: must select a valid database instance type.
  BucketName:
    Description: The name of the bucket
    Type: String
    MinLength: '1'
    MaxLength: '41'
    AllowedPattern: '[0-9a-z\-]*'
    ConstraintDescription: 'must contain only lowercase characters, digits and minus signs.'
  FileSystemThroughput:
    Description: The throughput of the file system
    Type: Number
    Default: '15'
    MinValue: '1'
    MaxValue: '1024'
    ConstraintDescription: must be between 1 and 1024 MiB/s.
  IPBlock:
    Description: The IP block of the network
    Type: Number
    Default: '0'
    MinValue: '0'
    MaxValue: '254'
    ConstraintDescription: must be between 0 and 254.
Mappings:
  AWSRegion2AMI:
    eu-north-1:
      AMI: ami-02c60b1d15cfdb395
    ap-south-1:
      AMI: ami-03c6826f71f10a89d
    eu-west-3:
      AMI: ami-08f81096c8ca76b8c
    eu-west-2:
      AMI: ami-0a9b760b7f5743662
    eu-west-1:
      AMI: ami-0985b29f1ceb02183
    ap-northeast-2:
      AMI: ami-05a24d2c2ae2ff01c
    ap-northeast-1:
      AMI: ami-0faebbe4fa02127b9
    sa-east-1:
      AMI: ami-01872ab8569bde461
    ca-central-1:
      AMI: ami-00b399e6eafdbe50b
    ap-southeast-1:
      AMI: ami-0b8a7192b0dc07709
    ap-southeast-2:
      AMI: ami-058f3d6c035b8d6d1
    eu-central-1:
      AMI: ami-0b31348605bf75c44
    us-east-1:
      AMI: ami-085b489bb4756f126
    us-east-2:
      AMI: ami-002ab867b8b8591d5
    us-west-1:
      AMI: ami-0f3cd370f66d772c4
    us-west-2:
      AMI: ami-04a8b7119cc82a3b2
    cn-north-1:
      AMI: ami-0048342c054fb5a3e
    cn-northwest-1:
      AMI: ami-0b0f6c8524c8ec27c
Resources:
  Network:
    Type: 'AWS::EC2::VPC'
    Properties:
      CidrBlock: !Sub '10.${IPBlock}.0.0/16'
      Tags:
        - Key: Application
          Value: !Ref 'AWS::StackId'
        - Key: Name
          Value: !Ref 'AWS::StackName'
      EnableDnsSupport: true
      EnableDnsHostnames: true
  SubnetA:
    Type: 'AWS::EC2::Subnet'
    Properties:
      CidrBlock: !Sub '10.${IPBlock}.0.0/20'
      AvailabilityZone: !Select
        - 0
        - !GetAZs
          Ref: 'AWS::Region'
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-a'
      VpcId: !Ref Network
  SubnetB:
    Type: 'AWS::EC2::Subnet'
    Properties:
      CidrBlock: !Sub '10.${IPBlock}.16.0/20'
      AvailabilityZone: !Select
        - 1
        - !GetAZs
          Ref: 'AWS::Region'
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-b'
      VpcId: !Ref Network
  SubnetC:
    Type: 'AWS::EC2::Subnet'
    Properties:
      CidrBlock: !Sub '10.${IPBlock}.32.0/20'
      AvailabilityZone: !Select
        - 2
        - !GetAZs
          Ref: 'AWS::Region'
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-c'
      VpcId: !Ref Network
  RouteTable:
    Type: 'AWS::EC2::RouteTable'
    Properties:
      VpcId: !Ref Network
      Tags:
        - Key: Name
          Value: !Ref 'AWS::StackName'
  RouteTableAssocSubnetA:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      RouteTableId: !Ref RouteTable
      SubnetId: !Ref SubnetA
  RouteTableAssocSubnetB:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      RouteTableId: !Ref RouteTable
      SubnetId: !Ref SubnetB
  RouteTableAssocSubnetC:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      RouteTableId: !Ref RouteTable
      SubnetId: !Ref SubnetC
  NetworkGatewayAttachment:
    Type: 'AWS::EC2::VPCGatewayAttachment'
    Properties:
      VpcId: !Ref Network
      InternetGatewayId: !Ref InternetGateway
  InternetGateway:
    Type: 'AWS::EC2::InternetGateway'
    Properties:
      Tags:
        - Key: Network
          Value: Public
        - Key: Name
          Value: !Ref 'AWS::StackName'
  InternetGatewayRoute:
      Type: AWS::EC2::Route
      Properties:
        DestinationCidrBlock: 0.0.0.0/0
        RouteTableId: !Ref RouteTable
        GatewayId: !Ref InternetGateway
  RancherInstance:
    Type: 'AWS::EC2::Instance'
    Properties:
      AvailabilityZone: !Select
        - 0
        - !GetAZs
          Ref: 'AWS::Region'
      UserData: !Base64
        'Fn::Sub': |
          #cloud-config
          rancher:
          write_files:
          - path: /etc/rc.local
            permissions: "0755"
            owner: root
            content: |
              #!/bin/bash
              wait-for-docker
              docker run -d -p ${RancherPort}:8080 --name rancher-server --restart=unless-stopped rancher/server:${RancherVersion} --db-pass ${DatabaseAdminPassword} --db-user ${DatabaseAdminUser} --db-name ${DatabaseName} --db-port ${DatabaseMasterInstance.Endpoint.Port} --db-host ${DatabaseMasterInstance.Endpoint.Address}
      InstanceType: !Ref RancherInstanceType
      SecurityGroupIds:
        - !Sub '${RancherSecurityGroup.GroupId}'
      KeyName: !Ref KeyName
      ImageId: !FindInMap
        - AWSRegion2AMI
        - !Ref 'AWS::Region'
        - AMI
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-rancher-server'
      BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            VolumeType: gp2
            VolumeSize: !Ref RancherInstanceVolumeSize
            DeleteOnTermination: true
      SubnetId: !Ref SubnetA
  RancherSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: Security group for Rancher
      Tags:
        - Key: Name
          Value: Rancher
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          CidrIp: 0.0.0.0/0
          Description: SSH
        - IpProtocol: tcp
          FromPort: '2376'
          ToPort: '2376'
          CidrIp: 0.0.0.0/0
          Description: Docker daemon
        - IpProtocol: udp
          FromPort: '500'
          ToPort: '500'
          CidrIp: 0.0.0.0/0
          Description: Rancher machine
        - IpProtocol: udp
          FromPort: '4500'
          ToPort: '4500'
          CidrIp: 0.0.0.0/0
          Description: Rancher machine
        - IpProtocol: tcp
          FromPort: '80'
          ToPort: '80'
          CidrIp: 0.0.0.0/0
          Description: Non-SSL web
        - IpProtocol: tcp
          FromPort: !Ref RancherPort
          ToPort: !Ref RancherPort
          CidrIp: 0.0.0.0/0
          Description: Non-SSL web
        - IpProtocol: tcp
          FromPort: '443'
          ToPort: '443'
          CidrIp: 0.0.0.0/0
          Description: SSL web
        - IpProtocol: tcp
          FromPort: '389'
          ToPort: '389'
          CidrIp: 0.0.0.0/0
          Description: LDAP
        - IpProtocol: tcp
          FromPort: '636'
          ToPort: '636'
          CidrIp: 0.0.0.0/0
          Description: LDAPS
        - IpProtocol: icmp
          FromPort: '-1'
          ToPort: '-1'
          CidrIp: 0.0.0.0/0
          Description: Ping
      VpcId: !Ref Network
  RancherPolicy:
    Type: 'AWS::IAM::Policy'
    Properties:
      PolicyName: AmazonEC2RunInstances
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - 'ec2:AuthorizeSecurityGroupIngress'
              - 'ec2:Describe*'
              - 'ec2:ImportKeyPair'
              - 'ec2:CreateKeyPair'
              - 'ec2:CreateSecurityGroup'
              - 'ec2:CreateTags'
              - 'ec2:DeleteKeyPair'
            Resource: '*'
          - Effect: Allow
            Action: 'ec2:RunInstances'
            Resource:
              - !Sub 'arn:aws:ec2:${AWS::Region}::image/ami-*'
              - !Sub 'arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:instance/*'
              - !Sub 'arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:placement-group/*'
              - !Sub 'arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:volume/*'
              - !Sub 'arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:subnet/*'
              - !Sub 'arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:key-pair/*'
              - !Sub 'arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:network-interface/*'
              - !Sub 'arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:security-group/*'
          - Effect: Allow
            Action:
              - 'ec2:RebootInstances'
              - 'ec2:TerminateInstances'
              - 'ec2:StartInstances'
              - 'ec2:StopInstances'
            Resource: !Sub 'arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:instance/*'
      Users:
        - !Ref RancherUser
  RancherUser:
    Type: 'AWS::IAM::User'
    Properties:
      UserName: !Sub '${AWS::StackName}-rancher'
  RancherKey:
    Type: 'AWS::IAM::AccessKey'
    Properties:
      UserName: !Ref RancherUser
  IPAddress:
    Type: 'AWS::EC2::EIP'
    Properties:
      Tags:
        - Key: Name
          Value: Rancher
  IPAssoc:
    Type: 'AWS::EC2::EIPAssociation'
    Properties:
      InstanceId: !Ref RancherInstance
      EIP: !Ref IPAddress
  DatabaseSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: Security group for relational database
      Tags:
        - Key: Name
          Value: Database
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '3306'
          ToPort: '3306'
          CidrIp: 0.0.0.0/0
      VpcId: !Ref Network
  DatabaseMasterInstance:
    Type: 'AWS::RDS::DBInstance'
    Properties:
      MultiAZ: true
      Engine: MySQL
      EngineVersion: 5.7.26
      StorageEncrypted: true
      StorageType: gp2
      DBName: !Ref DatabaseName
      MasterUsername: !Ref DatabaseAdminUser
      MasterUserPassword: !Ref DatabaseAdminPassword
      AllocatedStorage: !Ref DatabaseAllocatedStorage
      DBInstanceClass: !Ref DatabaseInstanceClass
      DBInstanceIdentifier: !Ref 'AWS::StackName'
      DBSubnetGroupName: !Ref DatabaseSubnetGroup
      VPCSecurityGroups:
        - !Sub '${DatabaseSecurityGroup.GroupId}'
      CACertificateIdentifier: rds-ca-2019
      PubliclyAccessible: true
    DeletionPolicy: Snapshot
  DatabaseSubnetGroup:
    Type: 'AWS::RDS::DBSubnetGroup'
    Properties:
      DBSubnetGroupDescription: !Sub 'Subnet group of the ${AWS::StackName} stack'
      DBSubnetGroupName: !Ref 'AWS::StackName'
      SubnetIds:
        - !Ref SubnetA
        - !Ref SubnetB
        - !Ref SubnetC
  Bucket:
    Type: 'AWS::S3::Bucket'
    DeletionPolicy: Retain
    Properties:
      BucketName: !Ref BucketName
  BucketPolicy:
    Type: 'AWS::IAM::Policy'
    Properties:
      PolicyName: !Sub 'AmazonS3FullAccess-${BucketName}'
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - 's3:GetBucketLocation'
              - 's3:ListAllMyBuckets'
            Resource: '*'
          - Effect: Allow
            Action: 's3:ListBuckets'
            Resource: !Sub 'arn:aws:s3:::${BucketName}'
          - Effect: Allow
            Action: 's3:*'
            Resource: !Sub 'arn:aws:s3:::${BucketName}/*'
      Users:
        - !Ref BucketUser
  BucketUser:
    Type: 'AWS::IAM::User'
    Properties:
      UserName: !Sub '${AWS::StackName}-bucket'
  BucketKey:
    Type: 'AWS::IAM::AccessKey'
    Properties:
      UserName: !Ref BucketUser
  FileSystem:
    Type: 'AWS::EFS::FileSystem'
    DeletionPolicy: Retain
    Properties:
      Encrypted: true
      FileSystemTags:
        - Key: Name
          Value: !Ref 'AWS::StackName'
      PerformanceMode: generalPurpose
      ProvisionedThroughputInMibps: !Ref FileSystemThroughput
      ThroughputMode: provisioned
  MountTargetA:
    Type: 'AWS::EFS::MountTarget'
    Properties:
      FileSystemId: !Ref FileSystem
      SubnetId: !Ref SubnetA
      SecurityGroups:
        - !Sub '${MountTargetSecurityGroup.GroupId}'
  MountTargetB:
    Type: 'AWS::EFS::MountTarget'
    Properties:
      FileSystemId: !Ref FileSystem
      SubnetId: !Ref SubnetB
      SecurityGroups:
        - !Sub '${MountTargetSecurityGroup.GroupId}'
  MountTargetC:
    Type: 'AWS::EFS::MountTarget'
    Properties:
      FileSystemId: !Ref FileSystem
      SubnetId: !Ref SubnetC
      SecurityGroups:
        - !Sub '${MountTargetSecurityGroup.GroupId}'
  MountTargetSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: Security group for file system mount target
      Tags:
        - Key: Name
          Value: Filesystem
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: '2049'
        ToPort: '2049'
        CidrIp: 0.0.0.0/0
      VpcId: !Ref Network
  BitbucketPolicy:
    Type: 'AWS::IAM::Policy'
    Properties:
      PolicyName: AmazonECRImageUpload
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action: 'ecr:GetAuthorizationToken'
            Resource: '*'
          - Effect: Allow
            Action:
              - 'ecr:PutImage'
              - 'ecr:BatchCheckLayerAvailability'
              - 'ecr:CompleteLayerUpload'
              - 'ecr:UploadLayerPart'
              - 'ecr:InitiateLayerUpload'
            Resource: !Sub 'arn:aws:ecr:${AWS::Region}:${AWS::AccountId}:repository/*'
      Users:
        - !Ref BitbucketUser
  BitbucketUser:
    Type: 'AWS::IAM::User'
    Properties:
      UserName: !Sub '${AWS::StackName}-bitbucket'
  BitbucketKey:
    Type: 'AWS::IAM::AccessKey'
    Properties:
      UserName: !Ref BitbucketUser
  CredentialsUpdaterUser:
    Type: 'AWS::IAM::User'
    Properties:
      UserName: !Sub '${AWS::StackName}-credentials-updater'
  CredentialsUpdaterKey:
    Type: 'AWS::IAM::AccessKey'
    Properties:
      UserName: !Ref CredentialsUpdaterUser
  CredentialsUpdaterPolicy:
    Type: 'AWS::IAM::Policy'
    Properties:
      PolicyName: AmazonECRImagePull
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action: 'ecr:GetAuthorizationToken'
            Resource: '*'
          - Effect: Allow
            Action:
              - 'ecr:BatchGetImage'
              - 'ecr:GetDownloadUrlForLayer'
            Resource: !Sub 'arn:aws:ecr:${AWS::Region}:${AWS::AccountId}:repository/*'
      Users:
        - !Ref CredentialsUpdaterUser
Outputs:
  RancherPublicURL:
    Description: Public URL of the Rancher server
    Value: !Sub 'http://${RancherInstance.PublicDnsName}:${RancherPort}'
  RancherPrivateURL:
    Description: Private URL of the Rancher server
    Value: !Sub 'http://${RancherInstance.PrivateDnsName}:${RancherPort}'
  RancherPublicIP:
    Description: Public IP of the Rancher server
    Value: !Sub '${RancherInstance.PublicIp}'
  RancherPrivateIP:
    Description: Private IP of the Rancher server
    Value: !Sub '${RancherInstance.PrivateIp}'
  RancherAccessKey:
    Description: Access key of the rancher user to run EC2 instances
    Value: !Ref RancherKey
  RancherSecretKey:
    Description: Secret key of the rancher user to run EC2 instances
    Value: !Sub '${RancherKey.SecretAccessKey}'
  CredentialsUpdaterAccessKey:
    Description: Access key of the credentials updater user to get auth token
    Value: !Ref CredentialsUpdaterKey
  CredentialsUpdaterSecretKey:
    Description: Secret key of the credentials updater user to get auth token
    Value: !Sub '${CredentialsUpdaterKey.SecretAccessKey}'
  BitbucketAccessKey:
    Description: Access key of the Bitbucket user to access ECR registry
    Value: !Ref BitbucketKey
  BitbucketSecretKey:
    Description: Secret key of the Bitbucket user to access ECR registry
    Value: !Sub '${BitbucketKey.SecretAccessKey}'
  S3BucketURL:
    Description: URL of the S3 bucket
    Value: !Sub 'https://${Bucket.DomainName}'
  S3BucketAccessKey:
    Description: Access key of the S3 bucket user
    Value: !Ref BucketKey
  S3BucketSecretKey:
    Description: Secret key of the S3 bucket user
    Value: !Sub '${BucketKey.SecretAccessKey}'
  NFSDomain:
    Description: Domain name of the NFS file system
    Value: !Sub '${FileSystem}.efs.${AWS::Region}.${AWS::URLSuffix}'
  RegistryDomain:
    Description: Domain name of the ECR registry
    Value: !Sub '${AWS::AccountId}.dkr.ecr.${AWS::Region}.${AWS::URLSuffix}'
  DBConnectionString:
    Description: Database connection string for the master database
    Value: !Sub 'mysql://${DatabaseMasterInstance.Endpoint.Address}:${DatabaseMasterInstance.Endpoint.Port}/${DatabaseName}'